<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="updown.js"></script>
		<link rel="stylesheet" href="sdpi.css" />
	</head>
	<body>
		<div class="sdpi-item">
			<div class="sdpi-item-label"> Key down </div>
			<span class="sdpi-item-value textarea">
				<textarea type="textarea" id="down" placeholder="{+CTRL}a{-CTRL}{+SHIFT}Hello World{-SHIFT}"></textarea>
			</span>
		</div>
		<div class="sdpi-item">
			<div class="sdpi-item-label"> Key up </div>
			<span class="sdpi-item-value textarea">
				<textarea type="textarea" id="up" placeholder="{+CTRL}a{-CTRL}{+SHIFT}Hello World{-SHIFT}"></textarea>
			</span>
		</div>
		<br />
		<div class="sdpi-item">
			<button class="sdpi-item-value" id="update"> Update </button>
		</div>
	</body>
</html>
